<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/register.css">
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="login py-5 pl-5 pr-5">
        <div class="row ">
            <div class=" logo col-lg-3">
                <a href="./index.html"><img src="/img/logo-eduoka.png" alt="logo" /></a>
            </div>
            <div class="col-lg-6">
                <div class="logopng">
                    <img src="./img/logo.png" alt="">
                </div>
                <form action="submit.php" method="post">
                    <div class="form-group">
                        <h2 class="title">Đăng Ký </h2>

                        <label class="ht" for="fname">Họ Tên</label><br>
                        <input type="text" id="fname" name="fname" required><br>

                        <label class="e" for="email">Email</label><br>
                        <input type="email" id="email" name="email" required><br>

                        <label class="pwd" for="pwd">Password</label><br>
                        <div class="password-container">
                            <input type="password" id="pwd" name="pwd" required>
                            <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('pwd')"></i>
                        </div>

                        <div class="check">
                            <input type="checkbox" id="policy" name="policy" required>
                            <p>Tôi đã đọc và chấp nhận <a href="#">Chính sách quyền riêng <br> tư và chính sách bảo
                                    mật</a></p>
                        </div>

                        <label for=""></label><br>
                        <input type="submit" value="Đăng Ký" class="btn-login"><br>

                        <p>Bạn đã có tài khoản? <a href="./login.html">Đăng Nhập</a></p>
                        <p class="or-divider">OR</p>
                        <a href="#"><img src="./img/google.png" alt=""></a> <a href="#"><img src="./img/facebook.png"
                                alt=""> </a><a href="#"><img src="./img/twitter.png" alt=""></a>
                    </div>

                </form>
            </div>
            <div class="col-lg-3">
                <p>Bạn đã có tài khoản? <a href="./login.html"> Đăng Nhập</a></p>
            </div>
        </div>
    </div>

</body>

</html>
